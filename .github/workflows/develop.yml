name: Develop - Test and Build Staging

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/unit/ -v --tb=short --cov=src/pewstats_collectors --cov-report=term-missing

      - name: Run linter
        run: |
          ruff check src/ tests/

      - name: Run formatter check
        run: |
          ruff format --check src/ tests/

  build-staging:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: lowercase
        run: echo "repository=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION=$(cat VERSION 2>/dev/null || echo "0.1.0")
          echo "staging_version=${VERSION}-staging.${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.repository }}:staging
            ghcr.io/${{ steps.lowercase.outputs.repository }}:${{ steps.version.outputs.staging_version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Summary
        run: |
          echo "## âœ… Staging Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ steps.lowercase.outputs.repository }}:staging\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ steps.lowercase.outputs.repository }}:${{ steps.version.outputs.staging_version }}\`" >> $GITHUB_STEP_SUMMARY
