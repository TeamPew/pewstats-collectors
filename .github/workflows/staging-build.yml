name: Build and Push Staging Image

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: lowercase
        run: echo "repository=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Generate version tag
        id: version
        run: |
          # Get short SHA for unique identification
          SHORT_SHA=$(git rev-parse --short HEAD)
          # Get version from VERSION file or default to 0.0.0
          VERSION=$(cat VERSION 2>/dev/null || echo "0.0.0")
          echo "staging_version=${VERSION}-staging.${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Debug variables
        run: |
          echo "Repository (original): $GITHUB_REPOSITORY"
          echo "Repository (lowercase): ${{ steps.lowercase.outputs.repository }}"
          echo "Staging version: ${{ steps.version.outputs.staging_version }}"
          echo "Short SHA: ${{ steps.version.outputs.short_sha }}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.repository }}:staging
            ghcr.io/${{ steps.lowercase.outputs.repository }}:${{ steps.version.outputs.staging_version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Image summary
        run: |
          echo "## Staging Image Built and Pushed ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ steps.lowercase.outputs.repository }}:staging\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ steps.lowercase.outputs.repository }}:${{ steps.version.outputs.staging_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
